<!DOCTYPE html>
<html>
    <head>
        <title> Punto 5 </title>
        <script src="jquery-1.7.1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#buttonPto5").click(function(evento){
                    var param = $("#alias").val();
                    var url = "api/dispatcher.php";
                    $.post(url, {service: 'welcome.hello', params: {name: param}},
                    function(data){
                        $("#result").html(data);
                    });
                });
            });
        </script>
    </head>
    <body>
		<h2> Punto 5 </h2>
		<textarea id="alias"> Ingrese su nombre </textarea>
		<br>
        <button id="buttonPto5" > HELLO </button>
		<br>
        <div id="result" class="res"> RESULTADO  </div>
    </body>
</html>
